<!-- boards/templates/columns/create_column.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Создать колонку</title>
</head>
<body>
    <h1>Создать колонку</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="name">Название колонки:</label>
        <input type="text" name="name" required>
        <br>
        <input type="submit" value="Создать колонку">
    </form>
</body>
</html>
