
<!DOCTYPE html>
<html>
<head>
    <title>Создать доску</title>
</head>
<body>
    <h1>Создать доску</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Заголовок доски:</label>
        <input type="text" name="title" required>
        <br>
        <label for="background">Фоновое изображение:</label>
        <input type="file" name="background" accept="image/*" required>
        <br>
        <input type="submit" value="Создать доску">
    </form>
</body>
</html>
